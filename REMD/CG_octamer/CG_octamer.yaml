# Set the general options of our simulation
options:
  minimize: yes
  verbose: yes
#  nsteps_per_iteration: 1000
  temperature: 300*kelvin
  pressure: null
  output_dir: CG_octamer-output
#  timestep: 10.0*femtosecond

# Configure the specific molecule we will use
molecules:
  CG_1-1-octamer:
    filepath: /mnt/d/Foldamers/OpenMM_CG_polymers/structure_files/CG_8-mer.pdb

# Define the systems: What is the ligand, receptor, and solvent we put them in
systems:
  CG_octamer:
    # These names all use the names we defined previously
    phase1_path: [/mnt/d/Foldamers/OpenMM_CG_polymers/structure_files/CG_8-mer.top, /mnt/d/Foldamers/OpenMM_CG_polymers/structure_files/CG_8-mer.gro]
    gromacs_include_dir: /mnt/d/software/anaconda3/pkgs/gromacs-4.6.5-0/share/gromacs/top

# Here we combine the system and the protocol to make an experiment
experiments:
  system: CG_octamer
